<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Analysis Data</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
   <nav><h1>Health Analysis Census</h1>
<ul>
  <li><a href="./travel_recommendation.html" id="home">Home </a></li>
  <li><a href="./travel_contactus.html" id="contact">Contact Us </a></li>
  <li><input type="text" id="countriesInput" placeholder="Enter a Destination">  </li>
  <li><button id='btnSearch'>Search</button>
  </li>

</ul>
</nav>
<div class="container">
<div class="analysisForm">
<h1>Healthcare Data Analysis</h1>
<div>
<label for="name">Name:</label>
<input type="text" id="name">
</div>
<div>
<label>Gender:</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="Female">
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age">
</div>
<div>
<label for="countries">Destinations:</label>
<select id="countries">
  <option value="">Select countries</option>
  <option value="Australia">Australia</option>
  <option value="BoraBora">Bora Bora Indonesia</option>
  <option value="Japan">Japan</option>
</select>
</div>
<button id="addDestination">Add Destination</button>
<h2>Analysis Report</h2>
<div id="report"></div>
</div>
<div class="searchCountries">
    <div id="result"></div>
</div>
</div>
<script src="./travel_recommendations.js"></script>
</body>
</html>
